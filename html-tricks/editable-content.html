<html>
	<head>
		<title>Editable Content</title>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Editable Content</h1>
		<p>You cannot edit this paragraph.</p>
		<p contenteditable="true">But you CAN edit this one.</p>
		
		<ul contenteditable="true">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
		</ul>
	</body>
</html>
