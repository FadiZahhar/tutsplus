<html>
	<head>
		<title>Required Inputs</title>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Email Inputs</h1>
		<form>
			<label for="fname">First Name</label><input name="fname" id="fname" type="text" required><br>
			<label for="lname">Last Name</label><input name="lname" id="lname" type="text" required><br>
			<label for="ssn">Social Security Number</label><input name="ssn" id="ssn" type="text"><br>
			<label for="email">Email Address</label><input name="email" id="email" type="email" required><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
