<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Mousewheel</title>
    <link rel="stylesheet" href="css/base/jquery-ui.css" />
</head>
<body>

    <script src="js/external/jshint.js"></script>
    <script id="script" src="js/test.js"></script>
    <script>
        $(function () {
            $.ajax($("#script").attr("src"), {
